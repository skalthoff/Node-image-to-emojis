<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to HTML Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SVG to HTML Converter</h1>
    </header>
    <main>
        <form id="conversionForm">
            <label for="svgInput">Paste your SVG code here:</label>
            <textarea id="svgInput"></textarea>
            <button type="submit">Convert</button>
        </form>
        <div id="result">
            <!-- The converted HTML and CSS will be displayed here -->
        </div>
        
        <!-- Your form and conversion output will go here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
